{% extends "templates/_base.htm" %}
{% block stylesheet %}
<link rel="stylesheet" href="/static/css/layout.css" type="text/css" media="all"/>
<link rel="stylesheet" href="/static/css/jd.gallery.css" type="text/css" media="all"/>
<style type="text/css">
        #order {
                font-size:30px;
                color:white;
                text-align:center;
        }
<!--
        div#rules {
                background-image:url('/static/images/scroll.png');
                width:720px;
                height:560px;
        }
-->
        #footnote { 
                margin-left:auto;
                margin-right:auto;
                color:#ff9;
                text-align:center;
                font-size:18px;
                font-family:Lumos;
        }
</style>
{% endblock %}
{% block javascript %}
        <script type="text/javascript" src="/static/javascripts/jquery-1.2.2.pack.js"></script>
        <script src="/static/javascripts/mootools-1.2.1-core-yc.js" type="text/javascript"></script>
        <script src="/static/javascripts/mootools-1.2-more.js" type="text/javascript"></script>
        <script src="/static/javascripts/jd.gallery.js" type="text/javascript"></script>
        <script src="/static/javascripts/table.js"></script>
        <script type="text/javascript">          
                function startGallery() {
                        var myGallery = new gallery($('myGallery'), {
                                timed: true,
                                showArrows: false,
                                showCarousel: false,
		                embedLinks: false,
		                thumbnailSelector: "img.full",
		                showInfopane: false,
		                fadeDuration: 500,
		                delay: 4000,
                        });
                       altRows('alternatecolor');
                }
                window.addEvent('domready', startGallery);
        </script>
{% endblock %}

{% block bodycontent %}
<div id="header"> The Photo Challenges</div>
<meta name="viewport" content="user-scalable=0, initial-scale=1.0">
<div id="rules">
   <div id="myGallery">
     {% for i in slides %}
     <div class="imageElement">
       <h3>Slide {{i}}</h3>
       <p>Wizardry Tournament 2014</p>
       <img src="/static/images/tour/Slide{{i}}.jpg" alt="Wizardry Tournament 2014" class="full" />
     </div>
     {% endfor %}
   </div>
</div>
{% endblock %}
